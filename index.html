<div id="rps-game" style="font-family: Arial; max-width:300px; margin:auto; text-align:center;">
  <h2>Taş-Kağıt-Makas</h2>
  <p>Bir seçim yap:</p>
  <button onclick="play('taş')">Taş</button>
  <button onclick="play('kağıt')">Kağıt</button>
  <button onclick="play('makas')">Makas</button>

  <h3 id="result"></h3>
  <p id="score">Sen: 0 | Bilgisayar: 0</p>
</div>

<script>
let userScore = 0;
let compScore = 0;

function play(userChoice) {
  const choices = ['taş', 'kağıt', 'makas'];
  const compChoice = choices[Math.floor(Math.random() * 3)];
  let resultText = `Bilgisayar: ${compChoice}. `;

  if (userChoice === compChoice) {
    resultText += "Berabere!";
  } else if (
    (userChoice === 'taş' && compChoice === 'makas') ||
    (userChoice === 'kağıt' && compChoice === 'taş') ||
    (userChoice === 'makas' && compChoice === 'kağıt')
  ) {
    resultText += "Kazandın!";
    userScore++;
  } else {
    resultText += "Kaybettin!";
    compScore++;
  }

  document.getElementById('result').innerText = resultText;
  document.getElementById('score').innerText = `Sen: ${userScore} | Bilgisayar: ${compScore}`;
}
</script>
